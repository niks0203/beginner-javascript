<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>


<body>
    <script>
        /* eslint-disable */
        function makePizza(toppings) {
            return new Promise((resolve, reject) => {
                if (toppings.includes('pineapple')) {
                    reject('Seriously!! get out');
                }
                setTimeout(() => {
                    resolve(`This is your pizza with toppings ${toppings.join(' ')}`);
                }, 1000);
            });
        }
        makePizza(['pineapple', 'mushrooms'])
            .then(function (pizza) {
                console.log(pizza);
            })
            .catch(handleErr);
        function handleErr(err) {
            console.log('error');
            console.log(err);
        }
    </script>
</body>

</html>
