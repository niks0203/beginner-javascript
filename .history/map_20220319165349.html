<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const currencies = {
            USD: 'United States Dollar',
            AUD: 'Australian Dollar',
            BGN: 'Bulgarian Lev',
            BRL: 'Brazilian Real',
            CAD: 'Canadian Dollar',
            CHF: 'Swiss Franc',
            CNY: 'Chinese Yuan',
            CZK: 'Czech Republic Koruna',
            DKK: 'Danish Krone',
            GBP: 'British Pound Sterling',
            HKD: 'Hong Kong Dollar',
            HRK: 'Croatian Kuna',
            HUF: 'Hungarian Forint',
            IDR: 'Indonesian Rupiah',
            ILS: 'Israeli New Sheqel',
            INR: 'Indian Rupee',
            JPY: 'Japanese Yen',
            KRW: 'South Korean Won',
            MXN: 'Mexican Peso',
            MYR: 'Malaysian Ringgit',
            NOK: 'Norwegian Krone',
            NZD: 'New Zealand Dollar',
            PHP: 'Philippine Peso',
            PLN: 'Polish Zloty',
            RON: 'Romanian Leu',
            RUB: 'Russian Ruble',
            SEK: 'Swedish Krona',
            SGD: 'Singapore Dollar',
            THB: 'Thai Baht',
            TRY: 'Turkish Lira',
            ZAR: 'South African Rand',
            EUR: 'Euro',
        };
        const currency = Object.entries(currencies);
        console.log(currency);
        currency.forEach((element, index) => {
            console.log(element, index);
        });
        console.log('---Map----');
        currency.map(([title, value]) => return `title is ${title} and value is ${value}`);
        console.log(currency);
    </script>
</body>
