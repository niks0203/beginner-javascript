<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Arrays</h1>
    <h2>The find() Method</h2>

    <p>find() returns the value of the first element in an array that passes a test (provided by a function):</p>

    <p id="demo"></p>

    <script>
        /* eslint-disable */
        const feedback = {
            'comment': 'lorem ipsum',
            rating: 4
        },
            {
                comment: 'double trouble',
                rating: 5
        },
            {
                comment: 'serious issue',
                rating: 3
        };

        document.getElementById('demo').innerHTML = ages.find(checkAge);

        function checkAge(age) {
            return age > 18;
        }
        console.log(ages);
    </script>

    <p>The find() method is not supported in Internet Explorer 11 (or earlier).</p>

</body>

</html>
