<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Arrays</h1>
    <h2>The find() Method</h2>

    <p>find() returns the value of the first element in an array that passes a test (provided by a function):</p>

    <p id="demo"></p>

    <script>
        /* eslint-disable */
        const feedback = [{
            "name": "bread",
            "id": 1,
            "complete": true
        },
        {
            "name": "milk",
            "id": 2,
            "complete": true
        },
        {
            "name": "eggs",
            "id": 3,
            "complete": true
        }];

        document.getElementById('demo').innerHTML = feedback.find(findRate);

        function findRate(element) {
            if (element.id == 2) { return element; }
        }
        console.log(feedback);
    </script>

    <p>The find() method is not supported in Internet Explorer 11 (or earlier).</p>

</body>

</html>
